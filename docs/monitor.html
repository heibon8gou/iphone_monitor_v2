<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone Monitor | Clean View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans antialiased min-h-screen">

    <!-- Main Content (Tool Embed) -->
    <main id="monitor-app" class="max-w-5xl mx-auto py-8 px-4">
        <!-- Content injected by js/app.js -->
        <div class="text-center py-10 text-gray-400">Loading data...</div>
    </main>

    <!-- Scripts -->
    <script>
        window.iPhoneMonitorConfig = {
            baseUrl: './'
        };
    </script>
    <script src="js/app.js" defer></script>
</body>

</html>
